<!-- ⬆️ UPLOAD DE ARQUIVO -->
<label for="arquivo">📄 Enviar Arquivo (.xlsx)</label>
<input type="file" id="arquivo" name="arquivo" accept=".xlsx" disabled>
<div id="erro-arquivo" class="erro"></div>

<!-- 🔘 BOTÕES -->
<div class="grupo-botoes">
  <button type="submit" id="enviar" disabled>🚀 Enviar</button>
  <button type="button" id="remover" disabled onclick="removerArquivo()">❌ Limpar</button>
  <button type="button" id="logout" onclick="deslogar()">Sair</button>
</div>
