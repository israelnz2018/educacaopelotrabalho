<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Learning by Working</title>

  <!-- SlimSelect -->
  <link href="https://cdn.jsdelivr.net/npm/slim-select@2.6.0/dist/slimselect.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/slim-select@2.6.0/dist/slimselect.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <!-- Script para carregar os 6 arquivos HTML dinamicamente -->
  <script>
    const arquivos = [
      "Arquivo01.html", // estilo (deve ir no HEAD)
      "Arquivo02.html",
      "Arquivo03.html",
      "Arquivo04.html",
      "Arquivo05.html",
      "Arquivo06.html"
    ];

    async function carregarArquivos() {
      const container = document.getElementById("app");

      for (const nome of arquivos) {
        const resposta = await fetch(nome);
        const conteudo = await resposta.text();

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = conteudo;

        Array.from(tempDiv.childNodes).forEach(node => {
          // ✅ Estilos devem ir no <head>
          if (node.tagName === "STYLE") {
            document.head.appendChild(node);
          }
          // ✅ Scripts executáveis
          else if (node.tagName === "SCRIPT") {
            const script = document.createElement("script");
            script.textContent = node.textContent;
            document.body.appendChild(script);
          }
          // ✅ Conteúdo visual vai no body
          else {
            container.appendChild(node);
          }
        });
      }
    }

    carregarArquivos();
  </script>
</body>
</html>
