<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Learning by Working</title>

  <!-- SlimSelect (Dropdown estilizado) -->
  <link href="https://cdn.jsdelivr.net/npm/slim-select@2.6.0/dist/slimselect.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/slim-select@2.6.0/dist/slimselect.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const arquivos = [
      "/html_app/Arquivo01.html", // estilo CSS (será injetado no head)
      "/html_app/Arquivo02.html", // estrutura do formulário
      "/html_app/Arquivo03.html", // scripts: enviarFormulario
      "/html_app/Arquivo04.html", // scripts: validarChave, verificarArquivo
      "/html_app/Arquivo05.html", // scripts: deslogar, limparMensagens
      "/html_app/Arquivo06.html"  // scripts: validarCamposSelecionados
    ];

    async function carregarArquivos() {
      const container = document.getElementById("app");

      for (const nome of arquivos) {
        const resposta = await fetch(nome);
        const conteudo = await resposta.text();

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = conteudo;

        Array.from(tempDiv.childNodes).forEach(node => {
          if (node.tagName === "SCRIPT") {
            const script = document.createElement("script");
            if (node.src) {
              script.src = node.src;
            } else {
              script.textContent = node.textContent;
            }
            document.body.appendChild(script);
          } else if (node.tagName === "STYLE") {
            document.head.appendChild(node); // CSS vai no <head>
          } else {
            container.appendChild(node);
          }
        });
      }
    }

    carregarArquivos();
  </script>
</body>
</html>
