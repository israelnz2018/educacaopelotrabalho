<!-- 🔐 Chave de acesso -->
<label for="chave">Chave de Acesso</label>
<div class="linha-chave">
  <input type="password" id="chave" name="senha" required />
  <button id="validar" type="button" onclick="validarChave()">
    Validar
    <span id="spinner" style="display: none; margin-left: 10px; vertical-align: middle; border: 4px solid #f3f3f3; border-top: 4px solid #4CAF50; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;"></span>
  </button>
</div>
<div id="mensagem-chave"></div>

<!-- 🔓 Botão sair -->
<button id="sair" type="button" onclick="deslogar()" style="display: none; background-color: #f44336; color: white; padding: 10px 16px; border: none; border-radius: 6px; margin-bottom: 20px;">
  Sair
</button>
