<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Learning by Working</title>

  <!-- SlimSelect (Dropdown estilizado) -->
  <link href="https://cdn.jsdelivr.net/npm/slim-select@2.6.0/dist/slimselect.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/slim-select@2.6.0/dist/slimselect.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <!-- Script para carregar os 6 arquivos HTML dinamicamente -->
  <script>
    const arquivos = [
      "Arquivo01.html", // estilo e css
      "Arquivo02.html", // formulário (body)
      "Arquivo03.html", // scripts: enviarFormulario
      "Arquivo04.html", // scripts: validarChave, verificarArquivo
      "Arquivo05.html", // scripts: deslogar, limparMensagens
      "Arquivo06.html"  // scripts: validarCamposSelecionados
    ];

    async function carregarArquivos() {
      const container = document.getElementById("app");

      for (const nome of arquivos) {
        const resposta = await fetch(nome);
        const conteudo = await resposta.text();

        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = conteudo;

        // Aplica o conteúdo diretamente no body (se <script>, executa)
        Array.from(tempDiv.childNodes).forEach(node => {
          if (node.tagName === "SCRIPT") {
            const script = document.createElement("script");
            if (node.src) {
              script.src = node.src;
            } else {
              script.textContent = node.textContent;
            }
            document.body.appendChild(script);
          } else {
            container.appendChild(node);
          }
        });
      }
    }

    carregarArquivos();
  </script>
</body>
</html>
