<!-- 🔐 Chave de acesso -->
<label for="chave">Chave de Acesso</label>
<div class="linha-chave">
  <input type="password" id="chave" name="senha" required />
  <button id="validar" type="button" onclick="validarChave()">Validar</button>
  <span id="spinner" style="display:none; margin-left: 8px; vertical-align: middle;">
    <span style="display: inline-block; width:18px; height:18px; border: 3px solid #f3f3f3; border-top: 3px solid #4CAF50; border-radius: 50%; animation: spin 1s linear infinite;"></span>
  </span>
</div>
<div id="mensagem-chave"></div>

<!-- 🔓 Botão sair -->
<button id="sair" type="button" onclick="deslogar()" style="display: none; background-color: #f44336; color: white; padding: 10px 16px; border: none; border-radius: 6px; margin-bottom: 20px;">
  Sair
</button>

<style>
@keyframes spin {
  0% { transform: rotate(0deg);}
  100% { transform: rotate(360deg);}
}
</style>
